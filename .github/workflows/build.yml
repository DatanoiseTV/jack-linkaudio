name: Build and Release jack-linkaudio

on:
  push:
    branches: [ "main" ]
    tags: # Trigger on tags for releases
      - 'v*' # e.g., v1.0.0
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-14] # Removed windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false # Changed to false or omit for manual control

    - name: Initialize and update submodules
      run: |
        git submodule update --init --recursive

    - name: Debug submodule content
      run: |
        ls -R extern/link/modules/

    - name: Set up dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libjack-jackd2-dev portaudio19-dev
        # Ensure PKG_CONFIG_PATH is set even for apt to help pkg-config find it consistently
        echo "PKG_CONFIG_PATH=$(pkg-config --variable pc_path pkg-config)" >> $GITHUB_ENV
        echo "Debug: pkg-config --cflags jack"
        pkg-config --cflags jack || true # Debug output, allow failure
        echo "Debug: pkg-config --libs jack"
        pkg-config --libs jack || true # Debug output, allow failure
        echo "Debug: pkg-config --cflags portaudio-2.0"
        pkg-config --cflags portaudio-2.0 || true # Debug output, allow failure
        echo "Debug: pkg-config --libs portaudio-2.0"
        pkg-config --libs portaudio-2.0 || true # Debug output, allow failure

    - name: Set up dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install jack portaudio
        echo "PKG_CONFIG_PATH=$(brew --prefix)/lib/pkgconfig" >> $GITHUB_ENV
        echo "CMAKE_PREFIX_PATH=$(brew --prefix)" >> $GITHUB_ENV # Set CMAKE_PREFIX_PATH in env
        echo "Debug: pkg-config --cflags jack"
        pkg-config --cflags jack || true # Debug output, allow failure
        echo "Debug: pkg-config --libs jack"
        pkg-config --libs jack || true # Debug output, allow failure
        echo "Debug: pkg-config --cflags portaudio-2.0"
        pkg-config --cflags portaudio-2.0 || true # Debug output, allow failure
        echo "Debug: pkg-config --libs portaudio-2.0"
        pkg-config --libs portaudio-2.0 || true # Debug output, allow failure

    - name: Configure CMake
      run: |
        cmake -B ${{runner.temp}}/build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="${{ env.CMAKE_PREFIX_PATH }}"

    - name: Build
      run: cmake --build ${{runner.temp}}/build --config Release -- -j$(nproc)

    - name: Determine Architecture for artifact naming
      id: get_arch
      run: |
        if [[ "${{ matrix.os }}" == "macos-14" ]]; then
          echo "ARCH=arm64" >> $GITHUB_OUTPUT
        else
          echo "ARCH=x64" >> $GITHUB_OUTPUT # Default for Linux and macos-latest
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: jack-linkaudio-${{ runner.os }}-${{ steps.get_arch.outputs.ARCH }}
        path: ${{runner.temp}}/build/jack-linkaudio

  build-linux-arm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false # Changed to false or omit for manual control

    - name: Initialize and update submodules
      run: |
        git submodule update --init --recursive

    - name: Set up QEMU for ARM
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm

    - name: Set up cross-compilation environment and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf pkg-config-arm-linux-gnueabihf
        # Add armhf architecture
        sudo dpkg --add-architecture armhf
        echo "deb http://ports.ubuntu.com/ubuntu-ports/ noble main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/armhf.list
        echo "deb http://ports.ubuntu.com/ubuntu-ports/ noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/armhf.list
        echo "deb http://ports.ubuntu.com/ubuntu-ports/ noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/armhf.list
        sudo apt-get update
        sudo apt-get install -y libjack-jackd2-dev:armhf libportaudio2:armhf
        
    - name: Configure CMake for ARM cross-compilation
      run: |
        cat > arm-toolchain.cmake <<EOF
        set(CMAKE_SYSTEM_NAME Linux)
        set(CMAKE_SYSTEM_PROCESSOR arm)
        set(CMAKE_C_COMPILER arm-linux-gnueabihf-gcc)
        set(CMAKE_CXX_COMPILER arm-linux-gnueabihf-g++)
        set(CMAKE_FIND_ROOT_PATH /usr/arm-linux-gnueabihf)
        set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
        set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
        set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
        set(PKG_CONFIG_EXECUTABLE /usr/bin/arm-linux-gnueabihf-pkg-config) # For cross-pkg-config
        EOF
        cmake -B ${{runner.temp}}/build-arm -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=arm-toolchain.cmake -DCMAKE_INSTALL_PREFIX=/usr/arm-linux-gnueabihf

    - name: Build for ARM
      run: cmake --build ${{runner.temp}}/build-arm --config Release -- -j$(nproc)

    - name: Upload ARM artifact
      uses: actions/upload-artifact@v4
      with:
        name: jack-linkaudio-Linux-arm
        path: ${{runner.temp}}/build-arm/jack-linkaudio

  release:
    name: Create GitHub Release
    needs: [build, build-linux-arm] # Depends on both build jobs
    if: startsWith(github.ref, 'refs/tags/v') # Only run if the workflow was triggered by a tag
    runs-on: ubuntu-latest # Or any other suitable runner
    permissions:
      contents: write # Grant write permission for creating releases

    steps:
    - name: Download all build artifacts
      uses: actions/download-artifact@v4

    - name: Prepare artifacts for release
      run: |
        mv jack-linkaudio-Linux-x64/jack-linkaudio jack-linkaudio-Linux-x64
        mv jack-linkaudio-macOS-x64/jack-linkaudio jack-linkaudio-macOS-x64
        mv jack-linkaudio-macOS-arm64/jack-linkaudio jack-linkaudio-macOS-arm64
        mv jack-linkaudio-Linux-arm/jack-linkaudio jack-linkaudio-Linux-arm
        ls -R # To verify renaming

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          jack-linkaudio-Linux-x64
          jack-linkaudio-macOS-x64
          jack-linkaudio-macOS-arm64
          jack-linkaudio-Linux-arm # Add ARM artifact
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
